<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <a href="#" target="_self" class="header__logo">
        <img src="./images/mesto_logo.svg" alt="Логотип" class="header__img">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/mesto_custo.png" alt="картинка - аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="add" class="profile__button-edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="edit" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <div class="element__img" style="background-image: url('./images/petersberg.jpg')"></div>
            <div class="element__info">
              <h3 class="element__text">Санкт-Петербург</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__img" style="background-image: url('./images/kazan.jpg')"></div>
            <div class="element__info">
              <h3 class="element__text">Казань</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__img" style="background-image: url('./images/novgorod.jpg')"></div>
            <div class="element__info">
              <h3 class="element__text">Новгород</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__img" style="background-image: url('./images/vladimir.jpg')"></div>
            <div class="element__info">
              <h3 class="element__text">Владимир</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__img" style="background-image: url('./images/pskov.jpg')"></div>
            <div class="element__info">
              <h3 class="element__text">Псков</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <div class="element__img" style="background-image: url('./images/volgograd.jpg')"></div>
            <div class="element__info">
              <h3 class="element__text">Волгоград</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        © 2020&nbsp;Mesto&nbsp;Russia
      </p>
    </footer>
  </div>


  <div class="popup">
    <form action="#" class="form-edit popup__form" name = "form-edit">
      <h2 class="form-edit__title">Редактировать профиль</h2>
      <input type="text" class="form-edit__input form-edit__input_edit_name" name = "name">
      <input type="text" class="form-edit__input form-edit__input_edit_job" name = "job">
      <button type="submit" aria-label="submit" class="form-edit__save">
        Сохранить
      </button>
      <button type="button" aria-label="close" class="form-edit__close"></button>
    </form>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
