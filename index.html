<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <a href="#" target="_self" class="header__logo">
        <img src="./images/mesto_logo.svg" alt="Логотип" class="header__img">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/mesto_custo.png" alt="картинка - аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="add" class="profile__button-edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="edit" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        © 2020&nbsp;Mesto&nbsp;Russia
      </p>
    </footer>
  </div>

  <div class="popup-edit popup">
    <form action="#" class="form popup__form" name="form_edit" novalidate>
      <h2 class="form__title">Редактировать профиль</h2>
      <label class="form__label">
        <input type="text" id="input-name" class="form__input form__input_edit_name" name="edit_name_avatar"
          minlength="2" maxlength="40" required>
        <span class="form__error input-name-error"></span>
      </label>
      <label class="form__label">
        <input type="text" id="input-job" class="form__input form__input_edit_job" name="edit_job" minlength="2"
          maxlength="200" required>
        <span class="form__error input-job-error"></span>
      </label>
      <button type="submit" aria-label="submit" class="form__submit" name="form_submit">
        Сохранить
      </button>
      <button type="button" aria-label="close" class="form__close popup__close" name="form_close"></button>
    </form>
  </div>

  <div class="popup-add popup">
    <form action="#" class="form popup__form" name="form__add" novalidate>
      <h2 class="form__title">Новое место</h2>
      <label class="form__label">
        <input type="text" id="input-mesto" class="form__input form__input_add_name" name="add_name_mesto"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__error input-mesto-error"></span>
      </label>
      <label class="form__label">
        <input type="url" id="input-link" class="form__input form__input_add_link" name="add_name_link"
          placeholder="Ссылка на картинку" required>
        <span class="form__error input-link-error"></span>
      </label>
      <button type="submit" aria-label="submit" class="form__submit" name="form_submit">
        Создать
      </button>
      <button type="button" aria-label="close" class="form__close popup__close" name="form_close"></button>
    </form>
  </div>

  <div class="popup-image popup">
    <div class="zoom-img popup__form">
      <img src="#" class="zoom-img__img" alt="Увеличенное изображение из карточки">
      <p class="zoom-img__text"></p>
      <button type="button" class="zoom-img__close popup__close"></button>
    </div>
  </div>

  <template class="element-mesto">
    <li class="element">
      <div class="element__img">
        <button type="button" class="element__trash"></button>
      </div>
      <div class="element__info">
        <p class="element__text"></p>
        <button type="button" class="element__heart"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/initial-сards.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Popup.js"></script>

</body>

</html>
