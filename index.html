<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <a href="#" target="_self" class="header__logo">
        <img src="./images/mesto_logo.svg" alt="Логотип" class="header__img">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/mesto_custo.png" alt="картинка - аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="add" class="profile__button-edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="edit" class="profile__button-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        © 2020&nbsp;Mesto&nbsp;Russia
      </p>
    </footer>
  </div>

  <div class="popup-edit popup">
    <form action="#" class="form popup__form" name="formedit">
      <h2 class="form__title">Редактировать профиль</h2>
      <input type="text" class="form__input form__input_edit_name" name="nameavatar">
      <input type="text" class="form__input form__input_edit_job" name="job">
      <button type="submit" aria-label="submit" class="form__save">
        Сохранить
      </button>
      <button type="button" aria-label="close" class="form__close"></button>
    </form>
  </div>

  <div class="popup-add popup">
    <form action="#" class="form popup__form" name="formadd">
      <h2 class="form__title">Новое место</h2>
      <input type="text" class="form__input form__input_add_name" name="namemesto" placeholder="Название">
      <input type="text" class="form__input form__input_add_link" name="link" placeholder="Ссылка на картинку">
      <button type="submit" aria-label="submit" class="form__save">
        Создать
      </button>
      <button type="button" aria-label="close" class="form__close"></button>
    </form>
  </div>

  <div class="popup-image popup">
    <div class="zoom-img popup__form">
      <img src="#" class="zoom-img__img" alt="Увеличенное изображение из карточки">
      <p class="zoom-img__text"></p>
      <button type="button" class="zoom-img__close"></button>
    </div>
  </div>

  <template id="element-mesto">
    <li class="element">
      <div class="element__img">
        <button type="button" class="element__trash"></button>
      </div>
      <div class="element__info">
        <p class="element__text"></p>
        <button type="button" class="element__heart"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
